<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>toot &mdash; cross-instance share page for Mastodon</title>
		<meta
			name="description"
			content="toot allows you to share stuff on Mastodon, cross-instance. Just put in your post text and the instance URL and click &lsquo;Toot!&rsquo;"
		/>
		<link rel="canonical" href="https://toot.kytta.dev/" />

		<link href="/style.css" rel="stylesheet" />

		<link href="/favicon.ico" rel="icon" type="image/x-icon" />
		<link href="/apple-touch-icon.png" rel="icon" type="image/svg+xml" />
		<link href="/apple-touch-icon.png" rel="apple-touch-icon" />
		<link href="/site.webmanifest" rel="manifest" />
		<meta name="theme-color" content="#3088d4" />
	</head>
	<body>
		<header>
			<h1>
				<img src="/icon.svg" alt="toot" width="72" height="72" />
			</h1>
			<p>
				<span data-translate-inner="for">for</span>
				<img src="/mastodon.svg" alt="Mastodon" width="95.5" height="27" />
			</p>
		</header>
		<main>
			<form action="/api/toot" method="POST" onsubmit="onFormSubmit(this)">
				<section>
					<label for="text" data-translate-inner="post_text">Post text</label>
					<textarea
						name="text"
						id="text"
						rows="6"
						placeholder="What's on your mind?"
						required
						data-translate-placeholder="post_text_placeholder"
					></textarea>
				</section>
				<section>
					<datalist id="instanceDatalist"></datalist>
					<label for="instance" data-translate-inner="choose_instance">
						Choose your Mastodon instance
					</label>
					<input
						type="url"
						name="instance"
						id="instance"
						placeholder="https://"
						list="instanceDatalist"
						required
					/>
				</section>
				<section class="remember">
					<input type="checkbox" id="remember" name="remember" />
					<label for="remember" data-translate-inner="remember_instance">
						Remember my instance on this device
					</label>
				</section>
				<section class="submit">
					<input type="submit" value="TOOT!" data-translate-value="toot" />
				</section>
			</form>
		</main>
		<footer>
			<section>
				<a
					href="https://joinmastodon.org/"
					data-translate-inner="what_is_mastodon"
				>
					What is Mastodon?
				</a>
			</section>
			<section>
				<a
					href="https://github.com/kytta/share2fedi/"
					data-translate-inner="share2fedi_on_github"
				>
					share2fedi on GitHub
				</a>
			</section>
		</footer>
		<script src="/main.js"></script>
		<script src="/translate.js"></script>
		<script src="/count.js" async defer></script>
	</body>
</html>
